<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seats - FilmOn</title>
    <link rel="stylesheet" href="css/seat-select.css">
    <script src="js/seat-select.js" defer></script>
</head>
<body>
<header class="top-bar">
    <div class="logo">Film<span>On</span></div>
   
</header>
<a href="avatar.html"><img src="images/button.jpg" alt="back" style="margin: 20px; width: 48px;"></a>
<div class="main">
    <div class="poster">
        <img src="images/avatar-poster.jpg" alt="Avatar Poster">
    </div>

    <div class="seats-area">
        <h2>Select Seat</h2>
        <div id="seats" class="seats-grid"></div>
        <p>Selected: <span id="selectedCount">0</span> seat(s)</p>
        <button id="confirmBtn" class="btn" type="button">Confirm Seats</button>
    </div>

    <div class="summary">
        <h3>AVATAR: THE WAY OF WATER</h3>
        <p>Showtime: 15 Aug 2025, 4:00 PM</p>
        <p>Price per ticket: $10</p>
    </div>
</div>
</body>
</html>
