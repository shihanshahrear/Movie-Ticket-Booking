<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Movie - Details</title>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">QuickShow</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain2" aria-controls="navMain2" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain2">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="movie.html">Movies</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card bg-secondary text-light">
        <div class="card-body text-center">
          <div class="poster-placeholder mb-3">(image2)</div>
          <h5 id="movieTitle" class="card-title">Movie Title</h5>
          <p id="movieMeta" class="text-muted small">Duration • Rating</p>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <h3 id="movieHeader">Movie Title</h3>
      <p id="movieDesc" class="text-muted">Full description will appear here.</p>
      <div class="mb-3">
        <label for="showtimeSelect" class="form-label">Choose showtime</label>
        <select id="showtimeSelect" class="form-select w-50">
          <option>10:00 AM</option>
          <option>1:00 PM</option>
          <option>4:00 PM</option>
          <option>7:30 PM</option>
        </select>
      </div>
      <div>
        <button id="toBooking" class="btn btn-primary">Select Seats & Book</button>
        <a href="index.html" class="btn btn-outline-light ms-2">Back</a>
      </div>
    </div>
  </div>
</main>

<footer class="bg-black text-center py-3">
  <div class="container">
    <small class="text-muted">© Film<span style="color: brown;">On</span>— Demo</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
