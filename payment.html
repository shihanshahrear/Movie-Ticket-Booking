<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Payment</title>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">QuickShow</a>
  </div>
</nav>

<main class="container py-4">
  <div class="row">
    <div class="col-lg-6">
      <h4>Payment Details</h4>
      <form id="paymentForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Name on Card</label>
          <input type="text" id="cardName" class="form-control bg-secondary text-light" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" id="cardNumber" class="form-control bg-secondary text-light" required placeholder="4242 4242 4242 4242">
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label class="form-label">Expiry</label>
            <input type="text" id="cardExpiry" class="form-control bg-secondary text-light" required placeholder="MM/YY">
          </div>
          <div class="col-6 mb-3">
            <label class="form-label">CVC</label>
            <input type="text" id="cardCvc" class="form-control bg-secondary text-light" required placeholder="123">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Pay & Confirm</button>
      </form>
    </div>
    <aside class="col-lg-6">
      <div class="card bg-secondary">
        <div class="card-body">
          <h5>Order Summary</h5>
          <p>Movie: <strong id="payMovie">-</strong></p>
          <p>Seats: <strong id="paySeats">-</strong></p>
          <p>Total: <strong id="payTotal">$0</strong></p>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="bg-black text-center py-3">
  <div class="container">
    <small class="text-muted">© Film<span style="color: brown;">On</span>— Demo</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
