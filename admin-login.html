<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - FilmOn</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <script src="js/admin-login.js" defer></script>
</head>
<body>
<div class="container">
    <a href="index.html" class="back"><img src="images/button.jpg" alt="back" style="margin: 20px; width: 48px;"></a>

    <div class="image-side">
        <img src="images/image1.jpg" alt="Admin Login Image 1">
    </div>
    <div class="form-side">
        
        <h1>Hello</h1>
        <h2>Welcome To Film<span>On</span></h2>
        <h3>Admin Log in</h3>

        <form id="adminLoginForm">
            <input type="text" placeholder="Admin name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <a href="admin-register.html" class="link-btn" style="display: flex; justify-content: center; padding: 20px; color: white; border: 1px solid #ffffff; border-radius: 40px;">Create Account</a>
        
    </div>
</div>
</body>
</html>
