<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Seat Booking</title>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Film<span style="color: brown;">On</span></a>
  </div>
</nav>

<main class="container py-4">
  <h3 id="bookingMovieTitle">Select seats for: Movie</h3>
  <div class="row">
    <div class="col-lg-8">
      <div class="card bg-secondary mb-3">
        <div class="card-body">
          <div id="seatMap" class="seat-map"></div>
          <p class="mt-3">
            <span class="badge bg-light text-dark">Available</span> &nbsp;
            <span class="badge bg-primary">Selected</span> &nbsp;
            <span class="badge bg-danger">Booked</span>
          </p>
        </div>
      </div>
    </div>
    <aside class="col-lg-4">
      <div class="card bg-secondary">
        <div class="card-body">
          <h5>Booking Summary</h5>
          <p>Movie: <span id="summaryMovie">-</span></p>
          <p>Showtime: <span id="summaryShowtime">-</span></p>
          <p>Seats: <span id="summarySeats">-</span></p>
          <p>Total: <strong id="summaryTotal">$0</strong></p>
          <button id="toPayment" class="btn btn-success w-100">Proceed to Payment</button>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="bg-black text-center py-3">
  <div class="container">
    <small class="text-muted">© Film<span style="color: brown;">On</span>— Demo</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
