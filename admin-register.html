<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Admin Account - FilmOn</title>
    <link rel="stylesheet" href="css/admin-register.css">
    <script src="js/admin-register.js" defer></script>
</head>
<body>
<div class="container">
    <a href="index.html" class="back"><img src="images/button.jpg" alt="back" style="margin: 20px; width: 48px;"></a>
    <div class="image-side">
        <img src="images/image1.jpg" alt="Admin Login Image 1">
    </div>
    <div class="form-side">
        <h1>Hello</h1>
        <h2>Welcome To <span>FilmOn</span></h2>
        <h3>Create Admin Account</h3>

        <form id="adminRegisterForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Submit</button>
        </form>

       
    </div>
</div>
</body>
</html>
