<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Movie Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-soft text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand" href="index.html">Film<span style="color: brown;">On</span></a>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary p-4 rounded-3" style="max-width:400px;">
      <h3 class="text-center mb-3">Sign Up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      <p class="text-center mt-3 mb-0">Already have an account? <a href="sign-in.html" class="text-info">Sign In</a></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
